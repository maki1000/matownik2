
<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Matownik - Dziennik Treningowy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#2563eb" />
    
    <!-- iOS support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Matownik" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2921/2921226.png" />
    
    <link rel="manifest" href="./public/manifest.json" />
    
    <!-- Skrypty zewnętrzne -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone: Pozwala uruchamiać .tsx bezpośrednio w przeglądarce na GitHub Pages -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        padding-bottom: env(safe-area-inset-bottom);
      }
      @media print {
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        body { background-color: white; }
      }
      .print-only { display: none; }
      * { -webkit-overflow-scrolling: touch; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.0.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>

    <!-- 
      Zmieniamy typ na text/babel, aby Babel Standalone mógł przetworzyć kod TypeScript.
      data-type="module" jest kluczowe, aby importy z importmap działały.
      data-presets="react,typescript" mówi Babelowi, jakich transformacji użyć.
    -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // GitHub Pages potrzebuje poprawnej ścieżki do Service Workera
          const swPath = window.location.pathname.includes('matownik') 
            ? '/matownik/public/sw.js' 
            : './public/sw.js';
          
          navigator.serviceWorker.register(swPath).catch(err => {
            console.log('SW registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
