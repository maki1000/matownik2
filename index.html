
<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Matownik - Dziennik Treningowy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Relatywna ścieżka do manifestu -->
    <link rel="manifest" href="./public/manifest.json" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        margin: 0;
        padding: 0;
      }
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: white;
      }
      #root:empty::after {
        content: "Ładowanie Matownika...";
        font-weight: bold;
        color: #2563eb;
        font-size: 1.2rem;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0% { opacity: 0.5; }
        50% { opacity: 1; }
        100% { opacity: 0.5; }
      }
      /* Debugger console for mobile */
      #mobile-error-log {
        display: none;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0,0,0,0.9);
        color: #ff5555;
        padding: 10px;
        font-family: monospace;
        font-size: 10px;
        z-index: 9999;
        max-height: 30vh;
        overflow-y: auto;
      }
    </style>
    
    <script>
      // Debugger dla kolegi - jeśli coś wybuchnie, zobaczy to na ekranie
      window.onerror = function(msg, url, line, col, error) {
        var log = document.getElementById('mobile-error-log');
        if (log) {
          log.style.display = 'block';
          log.innerHTML += '<div>' + msg + ' (L:' + line + ')</div>';
        }
        return false;
      };
    </script>

    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div id="mobile-error-log"></div>

    <!-- Używamy relatywnej ścieżki ./ -->
    <script type="module" src="./index.tsx"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Relatywna ścieżka do SW
          navigator.serviceWorker.register('./public/sw.js')
            .then(reg => console.log('Matownik SW OK'))
            .catch(err => console.error('SW Error', err));
        });
      }
    </script>
  </body>
</html>
