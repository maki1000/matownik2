
<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Matownik - Dziennik Treningowy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="./public/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: white;
      }
      #root:empty::after {
        content: "Ładowanie Matownika...";
        font-weight: bold;
        color: #2563eb;
        font-size: 1.2rem;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
      #error-display {
        display: none;
        position: fixed;
        top: 20px;
        left: 20px;
        right: 20px;
        background: #fee2e2;
        border: 2px solid #ef4444;
        color: #b91c1c;
        padding: 15px;
        border-radius: 12px;
        z-index: 10000;
        font-family: monospace;
        font-size: 12px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.3",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <div id="error-display"></div>
    
    <script>
      // Wyświetlanie błędów bezpośrednio na ekranie dla łatwiejszej diagnozy
      window.onerror = function(msg, url, line, col, error) {
        const display = document.getElementById('error-display');
        display.style.display = 'block';
        display.innerHTML = '<strong>Błąd aplikacji:</strong><br>' + msg + '<br><small>' + url + ' L:' + line + '</small>';
        return false;
      };
    </script>

    <script type="module" src="./index.tsx"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./public/sw.js').catch(e => console.error('SW Error', e));
        });
      }
    </script>
  </body>
</html>
